services:
  db:
    image: postgres:15-alpine
    container_name: devolucion-db
    environment:
      POSTGRES_DB: devolucion
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5437:5432"
    volumes:
      - devolucion_pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d devolucion"]
      interval: 5s
      timeout: 3s
      retries: 30

  api:
    build: .
    container_name: devolucion-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/devolucion
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8085:8085"

volumes:
  devolucion_pgdata:
